<!DOCTYPE html>
<html th:replace="~{main::layout(title=#{reset-password.title}, content=~{::#main})}" xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block id="main">
        <form class="form-horizontal" method="post" th:action="@{/resetPassword}" th:object="${resetPasswordForm}">
            <input type="hidden" th:field="*{userId}" autocomplete="off"/>
            <input type="hidden" th:field="*{code}" autocomplete="off"/>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                <label for="password" class="col-sm-3 control-label" th:text="#{common.password}"></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" th:field="*{password}" autocomplete="new-password"/>
                    <div class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password2')} ? 'has-error'">
                <label for="password2" class="col-sm-3 control-label" th:text="#{common.password2}"></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" th:field="*{password2}" autocomplete="new-password"/>
                    <div class="help-block" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
                </div>
            </div>
            <div class="col-sm-offset-3 col-sm-9">
                <input type="submit" class="btn btn-primary" th:value="#{common.save}"/>
            </div>
        </form>
    </th:block>
</body>
</html>
