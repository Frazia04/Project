<!DOCTYPE html>
<html th:replace="~{main::layout(title=#{request-password.title}, content=~{::#main})}" xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block id="main">
        <form class="form-horizontal" method="post" th:action="@{/requestPassword}">
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label" th:text="#{common.email}"></label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" name="email" th:value="${email}"/>
                </div>
            </div>
            <div class="col-sm-offset-3 col-sm-2">
                <input type="submit" class="btn btn-primary" th:value="#{request-password.submit}"/>
            </div>
        </form>
    </th:block>
</body>
</html>
