<!DOCTYPE html>
<!-- TODO: translations -->
<html th:replace="~{main::layout(title=#{exercise.title(${exerciseId})}, content=~{::#main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block id="main">
    <p><a th:href="@{/exercise/{exid}/exam/{eid}/edit(exid=${exerciseId},eid=${examId})}">Zur√ºck</a></p>
    <h2 th:text="${'Klausur ' + examId + ': Neue Aufgabe'}"></h2>
    <div id="sheetform">
        <form class="form-horizontal" method="post" th:action="@{/exercise/{exid}/exam/{eid}/create-task(exid=${exerciseId},eid=${examId})}" th:object="${createExamTaskForm}">
            <div class="form-group" th:classappend="${#fields.hasErrors('examTaskId')} ? 'has-error'">
                <label for="examTaskId" class="col-sm-2 control-label">Id</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{examTaskId}"/>
                    <div class="help-block" th:if="${#fields.hasErrors('examTaskId')}" th:errors="*{examTaskId}"/>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('maxPoints')} ? 'has-error'">
                <label for="maxPoints" class="col-sm-2 control-label">Maximalpunktzahl</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{maxPoints}"/>
                    <div class="help-block" th:if="${#fields.hasErrors('maxPoints')}" th:errors="*{maxPoints}"/>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-6">
                <input type="submit" class="btn btn-primary" th:value="#{common.save}"/>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
